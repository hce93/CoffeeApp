{% extends 'base.html' %}
{% load static %}


{% block content %}
    <div class="fail-message-holder">
        <p>{{msg}}</p>
        {% if not user.is_authenticated %}
            <button><a href="{% url 'login' %}">Login</a></button>
        {% endif %}
        <button><a href="{% url 'home' %}">Home</a></button>
    </div>
    
{% endblock content %}
